{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>{% block title %}{% endblock %} :: Site da EXPOTEC, ETAL, SEMANARTE, SECTA</title>
  <link rel="stylesheet" type="text/css" href="{% static 'semantic.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base-area.css' %}">
  <script src="{% static 'jquery.js' %}"></script>
  <script src="{% static 'semantic.min.js' %}"></script>
  <script>
  $(document)
    .ready(function() {
      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;
      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item')
      ;
    })
  ;
  </script>
</head>
<body>

<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
  <div class="ui container">
    {% include 'area-menu.html' %}
    <div class="right menu">
      <div class="item">
        <a class="ui button" href="{% url 'auth_logout' %}">Sair</a>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
  {% include 'area-menu.html' %}
  <a class="item" href="{% url 'auth_logout' %}">Sair</a>
</div>

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment" id="page-header">
    <!-- Top Menu -->
    <div class="ui container">
      <div class="ui large secondary inverted top menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        {% include 'area-menu.html' %}
        <div class="right item">
          <a class="ui inverted button" href="{% url 'auth_logout' %}">Sair</a>
        </div>
      </div>
    </div>
  </div>
  {% block content %}{% endblock %}
</div>
</body>
</html>
