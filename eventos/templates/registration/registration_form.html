{% extends 'base-site.html' %}
{% load crispy_forms_tags %}

{% block title %}Inscriver-se{% endblock %}

{% block content %}
<h2 class="ui horizontal divider header">Inscriver-se</h2>
<div class="ui text container">
  <div class="ui warning message">
  Já se inscreveu? <a href="{% url 'auth_login' %}">Faça login</a> ao invés disso.
  </div>
  <form novalidate class="ui form" method="post" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {% crispy form %}
    <button type="submit" class="ui primary button">Inscrever-se</button>
  </form>
</div>
{% endblock %}
